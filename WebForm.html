    <div class="containerforform">
        <form action=" " method="get ">
            <h1 class="mainhead">PAYMENT FORM</h2>
                <p> Required Fields are followed by *</p>
                <h2 class="mainhead">User Information</h3>

                    <div> Name : *<input type="text" placeholder="Abhay" name="NAME " required></div>
                    <br>
                    <fieldset>
                        <legend>Gender : *</legend>
                        <p>
                            <input type="radio" name="Gender " id="gender" required>Male
                            <input type="radio" name="Gender " id="gender" required>Female
                        </p>
                    </fieldset>

                    <p>
                        Address :
                        <textarea cols="50" rows="8" placeholder="Enter Your Address" name="address" id="address ">
                </textarea>
                    </p>
                    <p>
                        Email : *
                        <input type="email" placeholder="abhayaj123@gmail.com" name=" email " id="Email " required>
                    </p>
                    <p> Pincode : *
                        <input type="number" placeholder="123456 " name=" pincode " id="pin " required>
                    </p>
                    <h2 class="mainhead">Payment Details</h2>
                    <p>
                        Card Type : *
                        <select name="Card_type " id="ctype " required>
                <option value=" ">--Select A Card Type--</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
             </select>
                    </p>
                    <p> Card No. : *
                        <input type="number" placeholder="1111-2222-3333-4444 " name="cno " required>
                    </p>
                    <p> Expiration Date : *
                        <input type="date" name="Exp_date " required>
                    </p>
                    <p> CVV : * <input type="password" placeholder="123 " name="cvv_no " required>
                    </p>
                    <input type="submit" value="Pay Now">
